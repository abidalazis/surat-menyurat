<style>
    /* ================================================================
     * DATA SURAT STYLES
     * ================================================================ */
    .data-surat-container {
      padding: 0;
    }
    
    .page-header {
      margin-bottom: 25px;
    }
    
    .page-title {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 5px;
      color: #2c3e50;
    }
    
    .page-subtitle {
      color: #7f8c8d;
      font-size: 14px;
    }
    
    .filter-section {
      background: white;
      padding: 20px;
      border-radius: 12px;
      margin-bottom: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    }
    
    .filter-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      margin-bottom: 15px;
    }
    
    .filter-group {
      display: flex;
      flex-direction: column;
      gap: 5px;
    }
    
    .filter-group label {
      font-size: 13px;
      color: #555;
      font-weight: 500;
    }
    
    .filter-group input,
    .filter-group select {
      padding: 10px 12px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 14px;
      transition: all 0.3s ease;
      outline: none;
    }
    
    .filter-group input:focus,
    .filter-group select:focus {
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }
    
    .filter-actions {
      display: flex;
      gap: 10px;
      justify-content: flex-end;
    }
    
    .btn-data {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }
    
    .btn-data.btn-secondary {
      background: white;
      color: #667eea;
      border: 2px solid #667eea;
    }
    
    .btn-data.btn-secondary:hover {
      background: rgba(102, 126, 234, 0.1);
    }
    
    .btn-data.btn-success {
      background: #28a745;
      color: white;
    }
    
    .btn-data.btn-warning {
      background: #ffc107;
      color: #333;
    }
    
    .btn-data.btn-danger {
      background: #dc3545;
      color: white;
    }
    
    .btn-data.btn-success:hover { background: #218838; }
    .btn-data.btn-warning:hover { background: #e0a800; }
    .btn-data.btn-danger:hover { background: #c82333; }
    
    .table-section {
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      overflow: hidden;
    }
    
    .table-header {
      padding: 20px;
      border-bottom: 1px solid #e0e0e0;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .table-title {
      font-size: 16px;
      font-weight: 600;
      color: #2c3e50;
    }
    
    .result-count {
      font-size: 14px;
      color: #7f8c8d;
    }
    
    .data-table-container {
      overflow-x: auto;
    }
    
    .data-table {
      width: 100%;
      border-collapse: collapse;
      min-width: 900px;
    }
    
    .data-table thead {
      background: #f8f9fa;
    }
    
    .data-table thead th {
      padding: 15px 12px;
      text-align: left;
      font-weight: 600;
      font-size: 13px;
      color: #495057;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      border-bottom: 2px solid #dee2e6;
    }
    
    .data-table tbody tr {
      border-bottom: 1px solid #f0f0f0;
      transition: all 0.2s ease;
    }
    
    .data-table tbody tr:hover {
      background: #f8f9fa;
    }
    
    .data-table tbody td {
      padding: 15px 12px;
      font-size: 14px;
      color: #333;
    }
    
    .badge-srikandi {
      background: #e3f2fd;
      color: #1976d2;
      padding: 4px 10px;
      border-radius: 12px;
      font-size: 12px;
      font-weight: 500;
    }
    
    .badge-manual {
      background: #f3e5f5;
      color: #7b1fa2;
      padding: 4px 10px;
      border-radius: 12px;
      font-size: 12px;
      font-weight: 500;
    }
    
    .badge-masuk {
      background: #e8f5e9;
      color: #2e7d32;
      padding: 4px 10px;
      border-radius: 12px;
      font-size: 12px;
      font-weight: 500;
    }
    
    .badge-keluar {
      background: #fff3e0;
      color: #e65100;
      padding: 4px 10px;
      border-radius: 12px;
      font-size: 12px;
      font-weight: 500;
    }
    
    .action-buttons {
      display: flex;
      gap: 5px;
    }
    
    .btn-action {
      padding: 6px 12px;
      font-size: 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    
    .btn-edit {
      background: #17a2b8;
      color: white;
    }
    
    .btn-delete {
      background: #dc3545;
      color: white;
    }
    
    .btn-action:hover {
      transform: scale(1.05);
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }
    
    .empty-state-data {
      padding: 60px 20px;
      text-align: center;
      color: #95a5a6;
    }
    
    .empty-icon {
      font-size: 64px;
      margin-bottom: 15px;
    }
    
    .alert-data {
      padding: 15px 20px;
      border-radius: 8px;
      margin-bottom: 20px;
      display: none;
    }
    
    .alert-data.show {
      display: block;
    }
    
    .alert-data.success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    
    .alert-data.error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
  </style>
  
  <div class="data-surat-container">
    
    <!-- Page Header -->
    <div class="page-header">
      <h1 class="page-title">üìã Data Surat</h1>
      <p class="page-subtitle">Kelola dan lihat semua data surat</p>
    </div>
    
    <!-- Alert Message -->
    <div id="alert-data" class="alert-data"></div>
    
    <!-- Filter Section -->
    <div class="filter-section">
      <div class="filter-grid">
        <div class="filter-group">
          <label>üîç Cari Surat</label>
          <input type="text" id="searchInput" placeholder="Nomor, perihal, atau tujuan..." onkeyup="filterTable()">
        </div>
        
        <div class="filter-group">
          <label>üìÅ Bidang</label>
          <select id="filterBidang" onchange="filterTable()">
            <option value="">Semua Bidang</option>
            <option value="Kepegawaian">Kepegawaian</option>
            <option value="Keuangan">Keuangan</option>
            <option value="Umum">Umum</option>
            <option value="Sekretariat">Sekretariat</option>
          </select>
        </div>
        
        <div class="filter-group">
          <label>üìã Jenis</label>
          <select id="filterJenis" onchange="filterTable()">
            <option value="">Semua Jenis</option>
            <option value="Surat Masuk">Surat Masuk</option>
            <option value="Surat Keluar">Surat Keluar</option>
          </select>
        </div>
      </div>
      
      <div class="filter-actions">
        <button class="btn-data btn-secondary" onclick="resetFilter()">
          üîÑ Reset
        </button>
        <button class="btn-data btn-success" onclick="exportToExcel()">
          üìä Excel
        </button>
        <button class="btn-data btn-warning" onclick="window.print()">
          üñ®Ô∏è Print
        </button>
      </div>
    </div>
    
    <!-- Table Section -->
    <div class="table-section">
      <div class="table-header">
        <div class="table-title">üìù Daftar Surat</div>
        <div class="result-count" id="resultCount">Loading...</div>
      </div>
      
      <div class="data-table-container" id="tableContent">
        <div class="empty-state-data">
          <div class="empty-icon">‚è≥</div>
          <h3>Memuat Data...</h3>
          <p>Mohon tunggu sebentar</p>
        </div>
      </div>
    </div>
    
  </div>
  
  <script>
    // ================================================================
    // LOAD DATA SAAT TAB AKTIF
    // ================================================================
    (function() {
      let dataLoaded = false;
      let allTableRows = [];
      
      // Get session from tab element
      const tabElement = document.getElementById('tab-data');
      const SESSION_ID = tabElement ? tabElement.getAttribute('data-session-id') : '';
      const USER_ROLE = tabElement ? tabElement.getAttribute('data-user-role') : '';
      const USER_BIDANG = tabElement ? tabElement.getAttribute('data-user-bidang') : '';
      
      console.log('DataSurat Script Loaded:', { SESSION_ID, USER_ROLE, USER_BIDANG });
      
      // Function to load data
      function loadDataSurat() {
        if (dataLoaded) {
          console.log('Data already loaded, skipping...');
          return;
        }
        
        console.log('Loading data...');
        
        if (!SESSION_ID) {
          showError('Session tidak ditemukan. Silakan refresh halaman.');
          return;
        }
        
        // Call server
        google.script.run
          .withSuccessHandler(function(response) {
            console.log('Load data response:', response);
            
            if (!response || typeof response !== 'object') {
              showError('Response tidak valid dari server');
              return;
            }
            
            if (response.success) {
              renderTable(response.data || []);
              dataLoaded = true;
            } else {
              showError(response.message || 'Gagal memuat data');
            }
          })
          .withFailureHandler(function(error) {
            console.error('Load data error:', error);
            showError('Error: ' + error.message);
          })
          .getSuratData(SESSION_ID, USER_ROLE, USER_BIDANG);
      }
      
      // Function to render table
      function renderTable(data) {
        const container = document.getElementById('tableContent');
        const resultCount = document.getElementById('resultCount');
        
        console.log('Rendering table with', data.length, 'items');
        
        resultCount.textContent = data.length + ' surat ditemukan';
        
        if (data.length === 0) {
          container.innerHTML = `
            <div class="empty-state-data">
              <div class="empty-icon">üì≠</div>
              <h3>Tidak Ada Data</h3>
              <p>Belum ada surat yang tercatat. Silakan input surat baru di tab "Input Surat".</p>
            </div>
          `;
          return;
        }
        
        let tableHTML = `
          <table class="data-table" id="suratTable">
            <thead>
              <tr>
                <th>No</th>
                <th>Tanggal</th>
                <th>Nomor Surat</th>
                <th>Sumber</th>
                <th>Bidang</th>
                <th>Perihal</th>
                <th>Jenis</th>
                <th>Tujuan</th>
                <th>Aksi</th>
              </tr>
            </thead>
            <tbody>
        `;
        
        data.forEach(function(item, index) {
          const tanggal = formatDate(item.tanggal);
          const sumberBadge = item.sumber === 'Srikandi' ? 'badge-srikandi' : 'badge-manual';
          const jenisBadge = item.jenis === 'Surat Masuk' ? 'badge-masuk' : 'badge-keluar';
          
          tableHTML += `
            <tr data-nomor="${item.nomor}" data-bidang="${item.bidang}" data-jenis="${item.jenis || ''}" data-perihal="${item.perihal || ''}" data-tujuan="${item.tujuan || ''}">
              <td>${index + 1}</td>
              <td>${tanggal}</td>
              <td><strong>${item.nomor}</strong></td>
              <td><span class="${sumberBadge}">${item.sumber}</span></td>
              <td>${item.bidang}</td>
              <td>${item.perihal || '-'}</td>
              <td><span class="${jenisBadge}">${item.jenis || '-'}</span></td>
              <td>${item.tujuan || '-'}</td>
              <td>
                <div class="action-buttons">
                  <button class="btn-action btn-edit" onclick="editSurat('${item.id}')">‚úèÔ∏è</button>
                  <button class="btn-action btn-delete" onclick="confirmDelete('${item.id}', '${item.nomor}')">üóëÔ∏è</button>
                </div>
              </td>
            </tr>
          `;
        });
        
        tableHTML += `
            </tbody>
          </table>
        `;
        
        container.innerHTML = tableHTML;
        
        // Store rows for filtering
        allTableRows = data;
      }
      
      // Function to show error
      function showError(message) {
        const container = document.getElementById('tableContent');
        container.innerHTML = `
          <div class="empty-state-data">
            <div class="empty-icon">‚ö†Ô∏è</div>
            <h3>Error</h3>
            <p>${message}</p>
            <button class="btn-data btn-secondary" onclick="location.reload()" style="margin-top: 15px;">
              üîÑ Refresh
            </button>
          </div>
        `;
        
        const resultCount = document.getElementById('resultCount');
        resultCount.textContent = 'Error';
      }
      
      // Format date helper
      function formatDate(date) {
        if (!date) return '-';
        const d = new Date(date);
        const day = String(d.getDate()).padStart(2, '0');
        const month = String(d.getMonth() + 1).padStart(2, '0');
        const year = d.getFullYear();
        return day + '/' + month + '/' + year;
      }
      
      // Observer to detect when tab becomes active
      const observer = new MutationObserver(function(mutations) {
        mutations.forEach(function(mutation) {
          if (mutation.target.id === 'tab-data' && mutation.target.classList.contains('active')) {
            console.log('Tab Data Surat activated');
            setTimeout(loadDataSurat, 100);
          }
        });
      });
      
      if (tabElement) {
        observer.observe(tabElement, { attributes: true, attributeFilter: ['class'] });
        
        // Check if already active
        if (tabElement.classList.contains('active')) {
          setTimeout(loadDataSurat, 100);
        }
      }
      
      // Make functions global
      window.loadDataSurat = loadDataSurat;
      window.allTableRows = allTableRows;
      
    })();
    
    // ================================================================
    // FILTER FUNCTIONS
    // ================================================================
    function filterTable() {
      const searchText = document.getElementById('searchInput').value.toLowerCase();
      const bidangFilter = document.getElementById('filterBidang').value;
      const jenisFilter = document.getElementById('filterJenis').value;
      
      const table = document.getElementById('suratTable');
      if (!table) return;
      
      const rows = table.getElementsByTagName('tbody')[0].getElementsByTagName('tr');
      let visibleCount = 0;
      
      for (let i = 0; i < rows.length; i++) {
        const row = rows[i];
        const nomor = (row.getAttribute('data-nomor') || '').toLowerCase();
        const bidang = row.getAttribute('data-bidang') || '';
        const jenis = row.getAttribute('data-jenis') || '';
        const perihal = (row.getAttribute('data-perihal') || '').toLowerCase();
        const tujuan = (row.getAttribute('data-tujuan') || '').toLowerCase();
        
        const matchSearch = !searchText || 
          nomor.includes(searchText) || 
          perihal.includes(searchText) || 
          tujuan.includes(searchText);
        
        const matchBidang = !bidangFilter || bidang === bidangFilter;
        const matchJenis = !jenisFilter || jenis === jenisFilter;
        
        if (matchSearch && matchBidang && matchJenis) {
          row.style.display = '';
          visibleCount++;
        } else {
          row.style.display = 'none';
        }
      }
      
      document.getElementById('resultCount').textContent = visibleCount + ' surat ditemukan';
    }
    
    function resetFilter() {
      document.getElementById('searchInput').value = '';
      document.getElementById('filterBidang').value = '';
      document.getElementById('filterJenis').value = '';
      filterTable();
    }
    
    // ================================================================
    // CRUD FUNCTIONS
    // ================================================================
    function editSurat(id) {
      alert('Fitur edit akan segera hadir!\nSurat ID: ' + id);
    }
    
    function confirmDelete(suratId, nomorSurat) {
      if (!confirm('Apakah Anda yakin ingin menghapus surat:\n' + nomorSurat + '?')) {
        return;
      }
      
      showAlert('Menghapus surat...', 'info');
      
      const tabElement = document.getElementById('tab-data');
      const sessionId = tabElement ? tabElement.getAttribute('data-session-id') : '';
      
      google.script.run
        .withSuccessHandler(function(response) {
          if (response && response.success) {
            showAlert(response.message, 'success');
            setTimeout(function() {
              location.reload();
            }, 1500);
          } else {
            showAlert(response ? response.message : 'Gagal menghapus', 'error');
          }
        })
        .withFailureHandler(function(error) {
          showAlert('Error: ' + error.message, 'error');
        })
        .deleteSurat(suratId, sessionId);
    }
    
    function showAlert(message, type) {
      const alert = document.getElementById('alert-data');
      alert.textContent = message;
      alert.className = 'alert-data ' + type + ' show';
      
      setTimeout(function() {
        alert.classList.remove('show');
      }, 5000);
    }
    
    function exportToExcel() {
      alert('Fitur export Excel akan segera hadir!');
    }
  </script>
